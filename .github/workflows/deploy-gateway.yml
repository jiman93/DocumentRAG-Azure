name: Deploy Gateway API

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "dotnet-gateway/**"
      - ".github/workflows/deploy-gateway.yml"

env:
  RESOURCE_GROUP: doc-rag
  DEPLOYMENT_NAME: main
  RESOURCE_PREFIX: docrag
  ENVIRONMENT_NAME: dev
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve deployment outputs
        id: outputs
        run: |
          REGISTRY_LOGIN_SERVER=$(az deployment group show \
            --resource-group "${RESOURCE_GROUP}" \
            --name "${DEPLOYMENT_NAME}" \
            --query "properties.outputs.containerRegistryLoginServer.value" \
            -o tsv)
          echo "REGISTRY_LOGIN_SERVER=${REGISTRY_LOGIN_SERVER}" >> $GITHUB_ENV
          echo "REGISTRY_NAME=${REGISTRY_LOGIN_SERVER%%.*}" >> $GITHUB_ENV
          echo "GATEWAY_CONTAINER_APP=${RESOURCE_PREFIX}-${ENVIRONMENT_NAME}-gateway" >> $GITHUB_ENV

      - name: Docker login to ACR
        run: az acr login --name "${REGISTRY_NAME}"

      - name: Build gateway container image
        run: |
          docker build \
            -f dotnet-gateway/Dockerfile \
            -t "${REGISTRY_LOGIN_SERVER}/gateway-api:${IMAGE_TAG}" \
            dotnet-gateway

      - name: Push gateway image to ACR
        run: docker push "${REGISTRY_LOGIN_SERVER}/gateway-api:${IMAGE_TAG}"

      - name: Update Gateway Container App
        run: |
          az containerapp update \
            --name "${GATEWAY_CONTAINER_APP}" \
            --resource-group "${RESOURCE_GROUP}" \
            --image "${REGISTRY_LOGIN_SERVER}/gateway-api:${IMAGE_TAG}"
